plugins {
    id 'java'
    id 'java-library'
}

group 'adudecalledleo.javalibs'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    api group: 'io.netty', name: 'netty-all', version: '4.1.63.Final'
    api group: 'com.google.guava', name: 'guava', version: '30.1.1-jre'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
